<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/admin-modules.css">
</head>

<body>
    <header class="barra-navegacion">
        <div class="barra-navegacion-izquierda">
            <div class="logo">
                <img src="imgs/logo-ult.png" alt="Sistema de Gestión Mantenimiento Automotriz" class="logo-imagen">
            </div>
            <nav class="barra-navegacion-centro">
                <ul>
                    <li><a href="#" class="enlace-navegacion activo">Inicio</a></li>
                    <li><a href="#" class="enlace-navegacion">Notas</a></li>
                    <li><a href="#" class="enlace-navegacion">Mi perfil</a></li>
                </ul>
            </nav>
        </div>
        <div class="barra-navegacion-derecha">
            <div class="informacion-usuario">
                <span class="nombre-usuario">FERNANDO JAVIER</span>
                <span class="rol-usuario">Segundo año</span>
                <span class="detalle-usuario">Desarrollo de Software</span>
            </div>
            <div class="avatar-usuario">
                <img src="placeholder-avatar.png" alt="Avatar">
            </div>
        </div>
    </header>

    <main class="contenedor-principal">
        <h1>CRUD de Módulos</h1>

        <form id="formulario-modulo" class="formulario-modulo">
            <input type="hidden" id="idModulo" />
            <div class="grupo-formulario">
                <label for="nombreModulo">Nombre del Módulo:</label>
                <input type="text" id="nombreModulo" required />
            </div>
            <div class="grupo-formulario">
                <label for="descripcionModulo">Descripción:</label>
                <textarea id="descripcionModulo" rows="3"></textarea>
            </div>

            <button type="submit" id="btn-enviar" class="botones">Agregar Módulo</button>
            <button type="button" id="btn-cancelar" class="botones secundario" hidden>Cancelar</button>
        </form>

        <hr class="separador-seccion" />

        <div class="tabla-responsiva">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre del Módulo</th>
                        <th>Descripción</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="cuerpo-tabla-modulos">
                </tbody>
            </table>
        </div>
    </main>

    <script src="js/admin-modules.js"></script>
</body>

</html>

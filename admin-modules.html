<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Módulos</title>
    <link rel="apple-touch-icon" sizes="180x180" href="imgs/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="imgs/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="imgs/favicon/favicon-16x16.png" />
    <link rel="manifest" href="imgs/favicon/site.webmanifest" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/admin-modules.css">
</head>

<body>
    <header class="barra-navegacion">
        <div class="barra-navegacion-izquierda">
            <div class="logotipo">
                <img src="imgs/logo-ult.png" alt="Sistema de Gestión Mantenimiento Automotriz" class="logotipo-imagen">
            </div>
            <nav class="barra-navegacion-centro">
                <ul>
                    <li><a href="coordi-index.html" class="enlace-navegacion">Inicio</a></li>
                    <li><a href="primer-año.html" class="enlace-navegacion">Primer Año</a></li>
                    <li><a href="reportes.html" class="enlace-navegacion">Reportes</a></li>
                    <li class="dropdown">
                        <a href="" class="enlace-navegacion">Admin <i class="fas fa-caret-down"></i></a>
                        <div class="dropdown-content">
                            <a href="admin-users.html">Gestionar Usuarios</a>
                            <a href="admin-modules.html" class="enlace-navegacion activo">Gestionar Módulos</a>
                        </div>
                    </li>
                    <li><a href="perfil-coord.html" class="enlace-navegacion">Mi perfil</a></li>
                    <li><a href="index.html" class="enlace-navegacion">Cerrar Sesión</a></li>
                </ul>
            </nav>
        </div>
        <a href="perfil-coord.html" class="barra-navegacion-derecha">
            <div class="info-usuario">
                <span class="nombre-usuario">FERNANDO JAVIER</span>
                <span class="rol-usuario">Coordinador</span>
                <span class="detalle-usuario">Mantenimiento Automotriz</span>
            </div>
            <div class="avatar-usuario">
                <img src="imgs/defaul-user.webp" alt="Avatar">
            </div>
        </a>
    </header>

    <main class="contenedor-principal">

        <h1>CRUD de Módulos</h1>

        <form id="formulario-modulo" class="formulario-modulo">
            <input type="hidden" id="idModulo" />
            <div class="grupo-formulario">
                <label for="nombreModulo">Nombre del Módulo:</label>
                <input type="text" id="nombreModulo" required />
            </div>
            <div class="grupo-formulario">
                <label for="descripcionModulo">Descripción:</label>
                <textarea id="descripcionModulo" rows="3"></textarea>
            </div>

            <button type="submit" id="btn-enviar" class="botones">Agregar Módulo</button>
            <button type="button" id="btn-cancelar" class="botones secundario" hidden>Cancelar</button>
        </form>

        <hr class="separador-seccion" />

        <div class="tabla-responsiva">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre del Módulo</th>
                        <th>Descripción</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="cuerpo-tabla-modulos">
                </tbody>
            </table>
        </div>
    </main>

    <script src="js/admin-modules.js"></script>
</body>

</html>

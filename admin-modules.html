    <main class="contenedor-principal">

        <h1>Administración de Módulos</h1>

        <form id="formulario-modulo" class="formulario-modulo">
            <input type="hidden" id="idModulo" />
            <div class="grupo-formulario">
                <label for="codigoModulo">Código del Módulo:</label>
                <input type="text" id="codigoModulo" required />
            </div>
            <div class="grupo-formulario">
                <label for="nombreModulo">Nombre del Módulo:</label>
                <input type="text" id="nombreModulo" required />
            </div>
            <div class="grupo-formulario seleccion-contenedor">
                <label for="comboLevel">Año académico:</label>
                <select id="comboLevel" required>
                    <!-- Se llena dinámicamente desde JS -->
                </select>
            </div>
            <div class="grupo-formulario seleccion-contenedor">
                <label for="comboInstructor">Instructor:</label>
                <select id="comboInstructor" required>
                    <!-- Se llena dinámicamente desde JS -->
                </select>
            </div>
            <button type="submit" id="btn-enviar" class="botones">Agregar Módulo</button>
            <button type="button" id="btn-cancelar" class="botones secundario" hidden>Cancelar</button>
        </form>

        <hr class="separador-seccion" />

        <!-- Filtros y buscador de módulos -->
        <div class="filtros-modulos">
            <input type="text" id="buscador-modulos" placeholder="Buscar módulo..." />
            <select id="filtro-ano-modulo">
                <option value="">Todos los años</option>
                <!-- This will be populated dynamically from the levels data -->
            </select>
            <select id="filtro-estado-modulo">
                <option value="">Todos los estados</option>
                <option value="activo">Activo</option>
                <option value="finalizado">Finalizado</option>
                <option value="en-proceso">En proceso</option>
                <option value="no-inicializado">No inicializado</option>
            </select>
        </div>

        <div class="tabla-responsiva">
            <table>
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nombre del Módulo</th>
                        <th>Año Académico</th>
                        <th>Instructor</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="cuerpo-tabla-modulos">
                </tbody>
            </table>
        </div>
    </main>

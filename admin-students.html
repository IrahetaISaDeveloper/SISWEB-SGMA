<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administración de Estudiantes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/admin-students.css" />
</head>

<body>
  <header class="app-header">
    <a href="admin.html" class="back-button">
      <i class="fas fa-arrow-left"></i>
    </a>
    <h1>Administración de Estudiantes</h1>
    <div style="width: 80px;"></div>
  </header>

  <main class="contenedor-principal">
    <form id="user-form" class="formulario-usuario">
      <div class="grupo-formulario">
        <label for="fullName">Nombre:</label>
        <input type="text" id="fullName" required />
      </div>
      <div class="grupo-formulario">
        <label for="apellidos">Apellido:</label>
        <input type="text" id="apellidos" required />
      </div>
      <div class="grupo-formulario">
        <label for="email">Email:</label>
        <input type="email" id="email" required />
      </div>
      <div class="grupo-formulario">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" required />
      </div>
      <div class="grupo-formulario">
        <label for="studentCard">Carnet:</label>
        <input type="text" id="studentCard" required />
      </div>
      <div class="grupo-formulario select-wrapper">
        <label for="idGrade">Grupo:</label>
        <select id="idGrade" required>
        </select>
      </div>
      <input type="hidden" id="userId" />
      <button type="submit" id="btn-submit" class="botones">Agregar Usuario</button>
      <button type="button" id="btn-cancel" class="botones secondary" hidden>Cancelar</button>
    </form>

    <hr class="section-separator" />

    <div class="table-responsive">
      <table>
        <thead>
          <tr>
            <th>Carnet</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Grupo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="users-tbody">
        </tbody>
      </table>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/admin-students.js"></script>
</body>

</html>

    <nav class="navegacion-sidebar">
      <ul>

          </a>
        </li>
        <li>
          <a href="reportes.html" class="enlace-sidebar" title="Reportes">
            <i class="fas fa-chart-bar"></i>
            <span class="tooltip">Reportes</span>
          </a>
        </li>
        <li class="dropdown-sidebar">
          <a href="#" class="enlace-sidebar dropdown-toggle" title="Administración">
            <i class="fas fa-cog"></i>

        </li>
      </ul>
    </nav>
  </aside>

  <main class="contenedor-principal">
    <h1>Administración de Estudiantes</h1>
    
    <div class="form-container">
      <form id="user-form" class="formulario-usuario">
        <div class="grupo-formulario">
          <label for="fullName">Nombre:</label>
          <input type="text" id="fullName" required />
        </div>
        <div class="grupo-formulario">
          <label for="apellidos">Apellido:</label>
          <input type="text" id="apellidos" required />
        </div>
        <div class="grupo-formulario">
          <label for="email">Email:</label>
          <input type="email" id="email" required />
        </div>
        <div class="grupo-formulario">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" required />
        </div>
        <div class="grupo-formulario">
          <label for="studentCard">Carnet:</label>
          <input type="text" id="studentCard" required />
        </div>
        <div class="grupo-formulario seleccion-contenedor">
          <label for="idGrade">Grupo:</label>
          <select id="idGrade" required>
          </select>
        </div>
        <input type="hidden" id="userId" />
        <button type="submit" id="btn-submit" class="botones">Agregar Usuario</button>
        <button type="button" id="btn-cancel" class="botones secundario" hidden>Cancelar</button>
      </form>
    </div>
    
    <hr class="separador-seccion" />
    <div class="tabla-responsiva">
      <table>
        <thead>
          <tr>
            <th>Carnet</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Grupo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="users-tbody">
        </tbody>
      </table>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="js/admin-students.js"></script>
  <script src="js/menu-hamburguesa.js"></script>
</body>

</html>

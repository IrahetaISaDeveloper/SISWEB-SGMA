<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/registro-user.css">
</head>
<body>
    <header class="navbar">
        <div class="navbar-left">
            <div class="logo">
                <img src="imgs/logo-ult.png" alt="Sistema de Gestión Mantenimiento Automotriz" class="logo-img">
            </div>
            <nav class="navbar-center">
                <ul>
                    <li><a href="#" class="nav-link">Inicio</a></li>
                    <li><a href="#" class="nav-link">Notas</a></li>
                    <li><a href="#" class="nav-link active">Mi perfil</a></li>
                </ul>
            </nav>
        </div>
        <a href="perfil.html" class="navbar-right">
            <div class="user-info">
                <span class="username" id="nombre-usuario"></span>
                <span class="user-role" id="rol-usuario"></span>
                <span class="user-detail" id="detalle-usuario"></span>
            </div>
            <div class="user-avatar">
                <img src="placeholder-avatar.png" alt="Avatar" id="avatar-usuario">
            </div>
        </a>
    </header>

    <div class="contenedor-aplicacion">
        <main class="contenido-principal-registro">
            <p class="subtitulo-formulario">Completa tus datos para registrarte</p>

            <form id="formulario-registro" class="formulario-registro">
                <div class="grupo-entrada">
                    <label for="nombres">Nombres:</label>
                    <input type="text" id="nombres" placeholder="Ej: Juan Antonio" required>
                </div>
                <div class="grupo-entrada">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" placeholder="Ej: Pérez Rivas" required>
                </div>
                <div class="grupo-entrada">
                    <label for="correo">Correo Institucional:</label>
                    <input type="email" id="correo" placeholder="Ej: 20230669@ricaldone.edu.sv" required>
                    <p id="error-correo" class="mensaje-error"></p>
                </div>
                <div class="grupo-entrada">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" placeholder="Mínimo 6 caracteres" required minlength="6">
                </div>
                <div class="grupo-entrada">
                    <label>Año:</label>
                    <div class="selector-personalizado">
                        <div class="gatillo-selector-personalizado" id="gatillo-grado-personalizado">
                            <span id="texto-grado-seleccionado">Selecciona tu año</span>
                            <i class="fas fa-chevron-down icono-flecha"></i>
                        </div>
                        <div class="opciones-personalizadas" id="opciones-grado-personalizado">
                            <div class="opcion-personalizada" data-value="primero">Primer Año</div>
                            <div class="opcion-personalizada" data-value="segundo">Segundo Año</div>
                            <div class="opcion-personalizada" data-value="tercero">Tercer Año</div>
                        </div>
                        <select id="grado" name="grado" style="display: none;" required>
                            <option value="" selected>Selecciona tu año</option>
                            <option value="primero">Primer Año</option>
                            <option value="segundo">Segundo Año</option>
                            <option value="tercero">Tercer Año</option>
                        </select>
                    </div>
                </div>

                <div class="grupo-entrada">
                    <label for="fotoPerfil">Foto de Perfil:</label>
                    <div class="controles-foto-perfil">
                        <input type="file" id="fotoPerfil" accept=".jpg, .jpeg, .png">
                        </div>
                    <div class="vista-previa-foto-perfil">
                        <img id="vistaPreviaFoto" src="#" alt="Vista previa de la foto de perfil" style="display: none;">
                    </div>
                    <input type="hidden" id="urlFotoPerfil" name="urlFotoPerfil">
                </div>

                <button type="submit" class="boton-base boton-principal">Registrarse</button>
            </form>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/registro-user.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seguimiento de vehículo</title>
  <link rel="apple-touch-icon" sizes="180x180" href="imgs/favicon/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="imgs/favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="imgs/favicon/favicon-16x16.png" />
  <link rel="manifest" href="imgs/favicon/site.webmanifest" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="css/auth-seguimiento.css" />
</head>

<body>
  <header class="barra-navegacion">
    <div class="barra-navegacion-izquierda">
      <div class="logo">
        <img src="imgs/logo-ult.png" alt="Sistema de Gestión Mantenimiento Automotriz" class="imagen-logo" />
      </div>
      <nav class="barra-navegacion-central">
        <ul>
          <li><a href="#" class="enlace-navegacion">Inicio</a></li>
          <li><a href="#" class="enlace-navegacion">Notas</a></li>
          <li><a href="#" class="enlace-navegacion">Historial</a></li>
          <li>
            <a href="login.html" class="enlace-navegacion activo">Seguimiento</a>
          </li>
        </ul>
      </nav>
    </div>
    <a href="perfil.html" class="barra-navegacion-derecha">
      <div class="informacion-usuario">
        <span class="nombre-usuario">FERNANDO JAVIER</span>
        <span class="rol-usuario">Segundo año</span>
        <span class="detalle-usuario">Desarrollo de Software</span>
      </div>
      <div class="avatar-usuario">
        <img src="imgs/placeholder-avatar.png" alt="Avatar" />
      </div>
    </a>
  </header>

  <main class="contenido-principal-autenticacion">
    <div class="contenedor-contenido">
      <img src="imgs/logo rical.png" alt="Logo Ricaldone" class="logo-empresa" />
      <span class="titulo-principal">Sistema de Gestión de Vehículos</span>
      <p class="descripcion-principal">
        Ingresa tu número de placa, tarjeta de circulación o tu DUI.
      </p>
      <div class="formulario-entrada">
        <input id="placa" name="placa" placeholder="P000-000" type="text"
          aria-label="Número de placa, tarjeta de circulación o DUI" />
        <button type="button" class="boton-accion" id="verSeguimientoBtn">
          Ver seguimiento
        </button>
      </div>
    </div>
  </main>

  <script src="js/auth-seguimiento.js"></script>
</body>

</html>

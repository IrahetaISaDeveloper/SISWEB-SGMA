<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="css/perfil.css">
    <link rel="apple-touch-icon" sizes="180x180" href="imgs/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="imgs/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="imgs/favicon/favicon-16x16.png" />
    <link rel="manifest" href="imgs/favicon/site.webmanifest" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <header class="barra-navegacion">
        <div class="barra-navegacion-izquierda">
            <div class="logotipo">
                <img src="imgs/logo-ult.png" alt="Sistema de Gestión Mantenimiento Automotriz" class="logotipo-imagen">
            </div>
            <input type="checkbox" id="menu-toggle" class="menu-toggle">
            <label for="menu-toggle" class="menu-icon"><i class="fas fa-bars"></i></label>
            <nav class="barra-navegacion-centro">
                <ul>
                    <li><a href="estudiante.html" class="activo">Inicio</a></li>
                    <li><a href="registro-auto.html">Registrar Vehículo</a></li>
                    <li><a href="mis-trabajos.html">Mis Trabajos</a></li>
                </ul>
            </nav>
        </div>
        <a href="perfil.html" class="barra-navegacion-derecha" id="perfilUsuarioNav">
            <div class="info-usuario">
                <span class="nombre-usuario" id="nombreUsuarioHeader"></span>
                <span class="rol-usuario" id="rolUsuarioHeader"></span>
                <span class="detalle-usuario" id="detalleUsuarioHeader"></span>
            </div>
            <div class="avatar-usuario">
                <img src="imgs/defaul-user.webp" alt="Avatar" id="avatarUsuarioHeader">
            </div>
        </a>
    </header>

    <div class="contenedor-principal">
        <section class="tarjeta-perfil">
            <h1 class="titulo-seccion">Mi Perfil</h1>
            <div class="informacion-basica">
                <div class="avatar-grande">
                    <img src="imgs/defaul-user.webp" alt="Avatar de Usuario" id="avatarUsuario">
                    <input type="file" id="subirAvatar" accept="image/*" style="display: none;">
                    <button class="boton-cambiar-avatar" onclick="document.getElementById('subirAvatar').click();">
                        Cambiar Avatar
                    </button>
                </div>
                <div class="detalles-usuario">
                    <p><strong>Nombre Completo:</strong> <span id="nombreCompletoUsuario"></span></p>
                    <p><strong>Correo Electrónico:</strong> <span id="correoUsuario"></span></p>
                    <p><strong>Rol:</strong> <span id="rolUsuario"></span></p>
                </div>
            </div>
        </section>

        <section class="formulario-seccion">
            <h2 class="titulo-seccion">Actualizar Información Personal</h2>
            <form id="formularioActualizarPerfil">
                <div class="grupo-formulario">
                    <label for="nombreCompleto">Nombre Completo</label>
                    <input type="text" id="nombreCompleto" placeholder="Tu nombre completo" required>
                </div>
                <div class="grupo-formulario">
                    <label for="correoElectronico">Correo Electrónico</label>
                    <input type="email" id="correoElectronico" placeholder="tu.correo@example.com" required>
                </div>
                <button type="submit" class="boton-actualizar-perfil">Actualizar Perfil</button>
            </form>
        </section>

        <section class="formulario-seccion">
            <h2 class="titulo-seccion">Cambiar Contraseña</h2>
            <form id="formularioCambioContrasena">
                <div class="grupo-formulario">
                    <label for="contrasenaActual">Contraseña Actual</label>
                    <input type="password" id="contrasenaActual" placeholder="Ingresa tu contraseña actual"
                        required>
                </div>
                <div class="grupo-formulario">
                    <label for="nuevaContrasena">Nueva Contraseña</label>
                    <input type="password" id="nuevaContrasena" placeholder="Ingresa tu nueva contraseña" required>
                </div>
                <div class="grupo-formulario">
                    <label for="confirmarNuevaContrasena">Confirmar Nueva Contraseña</label>
                    <input type="password" id="confirmarNuevaContrasena" placeholder="Confirma tu nueva contraseña"
                        required>
                </div>
                <button type="submit" class="boton-actualizar-contrasena">Actualizar Contraseña</button>
                <div id="mensajeContrasena" class="mensaje-alerta"></div>
            </form>
        </section>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/perfil.js"></script>
</body>

</html>

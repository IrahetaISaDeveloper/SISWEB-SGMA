<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="css/perfil.css">
    <link rel="apple-touch-icon" sizes="180x180" href="imgs/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="imgs/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="imgs/favicon/favicon-16x16.png" />
    <link rel="manifest" href="imgs/favicon/site.webmanifest" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <header class="barra-navegacion">
        <div class="barra-navegacion-izquierda">
            <div class="logotipo">
                <img src="imgs/logo-ult.png" alt="Sistema de Gestión Mantenimiento Automotriz" class="logotipo-imagen">
            </div>
            <nav class="barra-navegacion-centro">
                <ul>
                    <li><a href="estudiante.html" class="enlace-navegacion">Inicio</a></li>
                    <li><a href="mis-trabajos.html" class="enlace-navegacion">Mis trabajos</a></li>
                    <li><a href="registro-auto.html" class="enlace-navegacion">Registrar Vehículo</a></li>
                    <li><a href="perfil.html" class="enlace-navegacion activo">Mi perfil</a></li>
                    <li><a href="index.html" class="enlace-navegacion">Cerrar Sesión</a></li>
                </ul>
            </nav>
        </div>
        <a href="perfil.html" class="barra-navegacion-derecha" id="perfilUsuarioNav">
            <div class="info-usuario"> <span class="nombre-usuario" id="nombreUsuarioHeader"></span>
                <span class="rol-usuario" id="rolUsuarioHeader"></span>
                <span class="detalle-usuario" id="detalleUsuarioHeader"></span>
            </div>
            <div class="avatar-usuario">
                <img src="imgs/defaul-user.webp" alt="Avatar" id="avatarUsuarioHeader">
            </div>
        </a>
    </header>


    <div class="contenido-pagina">
        <section id="datos-usuario" class="seccion">
            <div class="tarjeta-info-perfil">
                <div class="perfil-visualizacion">
                    <img id="fotoPerfil" class="foto-perfil"
                        src="https://placehold.co/120x120/333333/FFFFFF?text=Sin+Foto" alt="Foto de Perfil">
                    <p class="nombre-usuario-perfil" id="nombreCompletoUsuario">Cargando...</p>
                </div>
                <div class="elemento-info-perfil">
                    <i class="fas fa-envelope"></i>
                    <p>Email: <span id="correoUsuario">Cargando...</span></p>
                </div>
                <div class="elemento-info-perfil">
                    <i class="fas fa-user-tag"></i>
                    <p>Rol: <span id="rolUsuario">Cargando...</span></p>
                </div>
            </div>
        </section>

        <hr class="separador-seccion">

        <section id="cambiar-contrasena" class="seccion">
            <div class="seccion-cambiar-contrasena">
                <h2>Cambiar Contraseña</h2>
                <form id="formularioCambioContrasena">
                    <div class="grupo-formulario">
                        <label for="contrasenaActual">Contraseña Actual</label>
                        <input type="password" id="contrasenaActual" placeholder="Ingresa tu contraseña actual"
                            required>
                    </div>
                    <div class="grupo-formulario">
                        <label for="nuevaContrasena">Nueva Contraseña</label>
                        <input type="password" id="nuevaContrasena" placeholder="Ingresa tu nueva contraseña" required>
                    </div>
                    <div class="grupo-formulario">
                        <label for="confirmarNuevaContrasena">Confirmar Nueva Contraseña</label>
                        <input type="password" id="confirmarNuevaContrasena" placeholder="Confirma tu nueva contraseña"
                            required>
                    </div>
                    <button type="submit" class="boton-actualizar-contrasena">Actualizar Contraseña</button>
                    <div id="mensajeContrasena" class="mensaje-alerta"></div>
                </form>
            </div>
        </section>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/perfil.js"></script>
</body>

</html>
